
<!DOCTYPE html>

<head>

<body>
	<div class="slider_main"></div>
	 <script type="text/javascript">

function light_feeds(e) {
    var default_img = 'https://3.bp.blogspot.com/-qnLm52EsvBE/VDkrZ46TWXI/AAAAAAAAAsM/tiJ36WiboU4/s72-c/90.jpg',
     monthsName = [ 'جانفي', 'فيفري', 'مارس', 'أفريل', 'ماي', 'جوان', 'جويلية', 'أوت', 'سبتمبر', 'أكتوبر', 'نوفمبر', 'ديسمبر' ];
    var main_content = document.getElementsByClassName("slider_main");
    main_content[0].innerHTML = '<div class="container"><div class="row" id="row_slider"></div></div>';
     var leng = e.feed.entry.length;
        if (leng > 0) {
            for (i = 0; i < leng; i++) {
                var title = e.feed.entry[i].title.$t,
                    // Author get options
                    getAuthor    = e.feed.entry[i].author[0].name.$t,
                    getAuthorUrl = e.feed.entry[i].author[0].uri.$t,
                    getAuthorImg = e.feed.entry[i].author[0].gd$image.src,
                    // get date
                 getDate = e.feed.entry[i].published.$t,
                    y       = getDate.substring(0, 4),
                    m       = getDate.substring(5, 7),
                    d       = getDate.substring(8, 10),
                    date    = d + ' ' + monthsName[parseInt(m) -1 ] + ' ' + y ;
                    // archive link created
                    archive = "/" + y + "/" + m;

if ("content" in e.feed.entry[i]) {
 var   content = e.feed.entry[i].content.$t;
}else if ("summary" in e.feed.entry[i] ) {
 var   content = e.feed.entry[i].summary.$t;

}

var summary = content.substr(0, 150) + '...';
                    // Get First Category
                    if ('category' in e.feed.entry[i]) {
                        if (e.feed.entry[i].category[0].term !== undefined) {
                            var cat = e.feed.entry[i].category[0].term;
                        }
                        } else {
                        var cat = '';
                        }
var cat_link = "/search/label/" + cat + "?max-results=8"; 


                    function img_size(a, s, i) {
                        return i = i || "220", s = s || "360", a.replace("s72-c", "w" + s + "-h" + i + "-c").replace("s1600", "w" + s + "-h" + i + "-c").replace("s640", "w" + s + "-h" + i + "-c").replace("s600", "w" + s + "-h" + i + "-c").replace("s400", "w" + s + "-h" + i + "-c").replace("s320", "w" + s + "-h" + i + "-c").replace("s200", "w" + s + "-h" + i + "-c").replace("w400-h214", "w" + s + "-h" + i + "-c").replace("s113", "w" + s + "-h" + i + "-c")
                    }






if("content" in e.feed.entry[i]){
	var dom = document.createElement('div');
	dom.innerHTML = content;
   if(dom.querySelector('img')){
var img = dom.querySelector('img').getAttribute('src')
}
}if("summary" in e.feed.entry[i]){
if ('media$thumbnail' in e.feed.entry[i]) {
   var img =  e.feed.entry[i].media$thumbnail.url;
}else{
var img = default_img;
}
}
for (var  j = 0; j < e.feed.entry[i].link.length; j++) {
    var z = e.feed.entry[i].link[j];
    if ("alternate" == z.rel) {
        var link = z.href;
        break
    }
}

            
        if (i == 0) {	var domp = document.createElement('div');

domp.className = "col col-lg-6 col-md-12 col-sm-12";

            var part_content = '<div class="item_slider item_slider_grid"><div class="row_item"><div class="layout_grid"><span class="cat_grid"><a href="'+cat_link+'">'+cat+'</a></span><div class="layout_grid "  style="background-image: url(' +  img_size(img, "525", "480") + ')"><a href="' + link + '"></a></div></div><div class="data_content"><h3 class="sl_title"><a alt="'+title+'" href="'+link+'">'+ title +'</a></h3><div class="other_data"><div class="author_grid"><span><img alt="" class="lazy" data-src="' + img_size(getAuthorImg,"35","35") + '"/><span  class="author-date"><div class="date_grid"><span class="date"><a href="'+archive+'">'+date+'</a></span></div><a class="author_a" href="'+getAuthorUrl+'">'+getAuthor+'</a></span></span><span class="arr_slider"><a href="'+link+'"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M16.67 0l2.83 2.829-9.339 9.175 9.339 9.167-2.83 2.829-12.17-11.996z"/></svg></a></span></div></div></div></div></div>'

        }else{	var domp = document.createElement('div');

domp.className = "col col-lg-3 col-md-12 col-sm-12";

var part_content = '<div class="item_slider item_list"><div class="row_item"><div class="layout_grid"><span class="cat_grid"><a href="'+cat_link+'">'+cat+'</a></span><div class="layout_grid" style="background-image: url(' +  img_size(img, "258", "260") + ')"><a href="' + link + '"></a></div></div><div class="data_content"><h3 class="sl_title"><a alt="'+title+'" href="'+link+'">'+ title +'</a></h3><div class="other_data"><div class="author_grid"><span><img alt="" class="lazy" data-src="' + img_size(getAuthorImg,"35","35") + '"/><span  class="author-date a-d-b"><div class="date_grid"><span class="date"><a href="'+archive+'">'+date+'</a></span></div><a class="author_a" href="'+getAuthorUrl+'">'+getAuthor+'</a></span></span></div></div></div></div></div>';
}


	domp.innerHTML = part_content;



document.getElementById("row_slider").appendChild(domp)

part_content='';



}
        }
}
	  
  </script>   

		<script type="text/javascript" src="https://ampbloggert.blogspot.com/feeds/posts/default?&amp;max-results=5&amp;alt=json-in-script&amp;callback=light_feeds"></script>
